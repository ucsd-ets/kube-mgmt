apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bundle-server-chart.deployment.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "bundle-server-chart.deployment.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bundle-server-chart.deployment.labels" . | nindent 8 }}
    spec:
      containers:
      - name: server
        image: {{ .Values.deployment.image.repo }}:{{ .Values.deployment.image.version }} 
        ports:
        - containerPort: {{ .Values.deployment.port }}
        volumeMounts:
        - mountPath: {{ .Values.deployment.volume.app.mountPath }}
          name: {{ .Values.deployment.volume.app.name }}
      volumes:
      - name: {{ .Values.deployment.volume.app.name }}
      {{- if eq .Values.deployment.volume.app.type "nfs" }}
        nfs:
          server: {{ .Values.deployment.volume.app.nfs.server }}
          path: {{ .Values.deployment.volume.app.nfs.path }}
      {{- else if eq .Values.deployment.volume.app.type "hostPath" }}
        hostPath:
          path: {{ .Values.deployment.volume.app.hostPath.path }}
      {{- end}}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      topologySpreadConstraints:
{{ toYaml .Values.topologySpreadConstraints | indent 8 }}
